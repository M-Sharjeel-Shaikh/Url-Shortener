<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
   
    <title>Sign Up</title>

    <!-- style css -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
    
<body>
    <div class="form-wrapper">
        <h1>Sign Up Here</h1>
        <form action="{% url 'signup' %}" method = "post">
        {% if messages %}
            {% for msg in messages %}
                <div class="dialogbox">
                    <div class="body">
                    <span class="tip tip-left"></span>
                    <div class="message">
                        <span>{{ msg }}</span>
                    </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        <!-- If error exists-->
        {% if error %}
            <div class="dialogbox">
                <div class="body">
                <span class="tip tip-left"></span>
                <div class="message">
                    <span>{{ error }}</span>
                </div>
                </div>
            </div>
        {% endif %}

        <div class="form-item">
            <label for="Username"></label>
            <input type="text" name="username" required="required" placeholder="Username">
        </div>
        <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="Email Address">
        </div>
        <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Password">
        </div>
        <div class="form-item">
            <label for="Confirm Password"></label>
            <input type="password" name="confirm_password" required="required" placeholder="Confirm Password">
        </div>
        {% csrf_token %}
        <div class="button-panel">
            <input type="submit" class="button" title="Sign In" value="Sign In">
        </div>
        </form>
        <div class="form-footer">
        <p><a href="{% url 'login' %}">Have An Account Log In</a></p>
        <p><a href="{% url 'forget' %}">Forgot password?</a></p>
        </div>
    </div>
</body>
</html>
